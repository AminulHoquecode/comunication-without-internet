<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless Walkie-Talkie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            color: #4CAF50;
            margin: 0;
        }

        .status-bar {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-talk {
            background: #4CAF50;
            color: white;
        }

        .btn-talk:active {
            background: #45a049;
            transform: scale(0.98);
        }

        .btn-talk.disabled {
            background: #666;
            cursor: not-allowed;
        }

        .peers-list {
            background: #333;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }

        .peer-item {
            background: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .status-indicator.connected {
            background: #4CAF50;
        }

        .status-indicator.disconnected {
            background: #f44336;
        }

        #volume-meter {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        #volume-level {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wireless Walkie-Talkie</h1>
        </div>

        <div class="status-bar">
            <span id="connection-status">
                <span class="status-indicator disconnected"></span>
                Searching for peers...
            </span>
            <span id="peer-count">0 peers connected</span>
        </div>

        <div class="controls">
            <button id="talk-btn" class="btn btn-talk">
                Press and Hold to Talk
            </button>
        </div>

        <div id="volume-meter">
            <div id="volume-level"></div>
        </div>

        <div class="peers-list" id="peers-container">
            <h3>Connected Peers</h3>
            <div id="peers-list"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
